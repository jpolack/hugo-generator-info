# Main config file for icon theme.
theme = "hugo-theme-basic"
baseURL = "https://www.hugo-generator.com/"
languageCode = "en-US"
title = "Hugo Generator"
googleAnalytics = "UA-146816445-1"
enableRobotsTXT = true
canonifyURLs = true
author = "Jonah Polack"
description = "Hugo is a static site generator. Hugo generator is a UI that generates a hugo project for you"

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true
